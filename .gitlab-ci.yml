stages:
  - static-analysis
  - build
  - test
  - deploy

static-analysis-job:
  stage: static-analysis
  rules:
    - if: $SONAR_HOST_URL
    - if: $SONAR_TOKEN
  image:
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - cd ./gateway && chmod +x ./gradlew && ./gradlew testClasses --no-daemon && cd ..
    - cd ./monitor && chmod +x ./gradlew && ./gradlew testClasses --no-daemon && cd ..
    - cd ./service2 && chmod +x ./gradlew && ./gradlew testClasses --no-daemon && cd ..
    - sonar-scanner
  allow_failure: true

build-job:
  stage: build
  script:
    - echo "Compiling services and publishing to local registry..."
    - chmod +x ./setup-docker.sh && ./setup-docker.sh
    - docker compose build

unit-test-job:
  stage: test
  script:
    - chmod +x ./setup-build-tools.sh && ./setup-build-tools.sh
    - echo "Running unit tests..."
    - chmod +x ./unit-tests.sh && ./unit-tests.sh

system-test-job:
  stage: test
  script:
    - chmod +x ./setup-docker.sh && ./setup-docker.sh
    - echo "Running system tests..."
    - GATEWAY_PORT=8888 GRAFANA_PORT=3333 docker compose -p testing-env up -d --build --wait && sleep 5
    - docker build -t api-tester ./tests && docker run --rm --network testing-env_default api-tester
  after_script:
    - docker compose -p testing-env down

deploy-job:
  stage: deploy
  environment: production
  script:
    - chmod +x ./setup-docker.sh && ./setup-docker.sh
    - echo "Deploying application..."
    - docker compose up -d
